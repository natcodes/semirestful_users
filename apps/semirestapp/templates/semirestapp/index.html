<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semi-restful Users </title>
</head>
<body>
    <h1>Users</h1>

    <table>
        <tr>
            <th>id</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
        
            <td>{{user.id}}</a></td>
            <td> <a href="/users/{{user.id}}">{{user.f_name}}{{user.l_name}}</a></td>
            <td> {{user.email}}</td>
            <td> {{user.created_at }}</td>
            <td>
                <a href="/users/{{user.id}}">
                    Show
                </a>
                <a href="/users/{{user.id}}/edit">
                    Edit
                </a>
                <a href="/users/{{user.id}}/destroy">
                    Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="/users/create"> Add a new user </a></p> 
</body>
</html>
